name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install flake8 isort black mypy ruff
      - name: Run flake8
        run: flake8 .
      - name: Fix and check import sorting with isort
        run: |
          isort . 
          isort --check-only .
      - name: Check code format with black
        run: black --check .
      - name: Run mypy static type checking
        run: mypy .
      - name: Run ruff format (isort + black replacement)
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
